language: python
os: linux
arch: arm64
dist: bionic
before_install:
  - sudo apt-get -y install snmp snmp-mibs-downloader && sed -i 's/mibs :/# mibs :/g' /etc/snmp/snmp.conf
matrix:
  include:
    - python: '2.7'
    - python: '3.4'
    - python: '3.5'
    - python: '3.6'
    - python: '3.7'
    - python: '3.8'
    - python: 'pypy'
    - python: 'pypy3'
install:
  - pip install tox
script:
  - tox
